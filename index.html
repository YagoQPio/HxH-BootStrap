<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Hunter x Hunter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4">

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form>
                            <div class="text-center mb-4">
                                <h1 class="h3 mb-3 fw-normal">Acesso ao Site</h1>
                                <p>Arco das Quimeras</p>
                            </div>
    
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="nome@exemplo.com">
                                <label for="floatingInput">Usu√°rio (ex: usuario@gmail.com)</label>
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Senha">
                                <label for="floatingPassword">Senha</label>
                            </div>
    
                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Lembrar de mim
                                </label>
                            </div>
    
                            <a href="pagPrincipal.html" class="w-100 btn btn-lg btn-primary">Entrar</a>
                            
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
